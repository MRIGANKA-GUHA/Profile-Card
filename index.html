<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">  
            <div class="photo">
                <img src="./photos/Photo.jpg">
            </div>
            <div class="details">
                <p class="name">MRIGANKA GUHA</p>
                <p class="dev">(Web Developer)</p>
                <div class="symbol">
                    <button><img src="./photos/facebook.png"></button>
                    <button><img src="./photos/instagram.png"></button>
                    <button><img src="./photos/linkedin.png"></button>
                    <button><img src="./photos/github.png"></button>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
